<h1> Dragon Ball Z Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <dbz-list [characterList]="characters"
    (onDelete)="onDeleteCharacter($event)"></dbz-list>
  </div>

  <!--Se usan () para llamar métodos y [] para coger elementos-->

  <div class="col">
    <!--llamamos a un método de este componente (main-page) y lo suscribimos a un
    evento -> un método event de otro componente (add-character)-->
    <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>
  </div>
</div>
